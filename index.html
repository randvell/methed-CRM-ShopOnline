<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link
      rel="preload"
      href="fonts/Inter-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="preload"
      href="fonts/Inter-SemiBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="preload"
      href="fonts/Inter-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="preload"
      href="fonts/Inter-Medium.woff"
      as="font"
      type="font/woff"
      crossorigin />
    <link
      rel="preload"
      href="fonts/Inter-SemiBold.woff"
      as="font"
      type="font/woff"
      crossorigin />
    <link
      rel="preload"
      href="fonts/Inter-Bold.woff"
      as="font"
      type="font/woff"
      crossorigin />

    <link rel="stylesheet" href="styles/index.css" />
    <script src="js/script.js" type="module" defer></script>

    <title>CRM-ShopOnline</title>
  </head>

  <body class="page">
    <div class="overlay">
    </div>

    <div class="header">
      <div class="container">
        <div class="container container--header-cms">
          <h1 class="heading">CMS</h1>
          <div class="summary">
            <p class="summary__text">
              Итоговая стоимость:
              <span class="summary__value">$0</span>
            </p>
          </div>
        </div>
        <div class="break"></div>
      </div>
    </div>
    <div class="container container--page">
      <div class="table-interface">
        <button class="button button--filter" type="button">
          <svg
            class="filter-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none">
            <path d="M12 12L20 4V0H0V4L8 12V20L12 16V12Z" fill="#8B83BA" />
            <clippath id="clip0_1_62">
              <rect width="20" height="20" fill="white" />
            </clippath>
          </svg>
          <span class="filter-text">Фильтр</span>
        </button>
        <label class="input-wrapper">
          <input
            class="input input--search"
            type="search"
            placeholder="Поиск по наименованию и категории" />
        </label>
        <button class="button button--add-product" type="button">
          Добавить товар
        </button>
      </div>
      <div class="table-container">
        <table class="table">
          <thead class="table__heading">
            <tr class="table__row">
              <td class="table__column">Id</td>
              <td class="table__column">Наименование</td>
              <td class="table__column">Категория</td>
              <td class="table__column table__column--center">Ед/изм</td>
              <td class="table__column table__column--center">Количество</td>
              <td class="table__column table__column--right">Цена</td>
              <td
                class="table__column table__column--right table__column--row-total">
                Итог
              </td>
              <td class="table__column"></td>
            </tr>
          </thead>
          <tbody class="table__body">
            <tr class="table__row">
              <td class="table__column"></td>
              <td class="table__column"></td>
              <td class="table__column"></td>
              <td class="table__column table__column--center"></td>
              <td class="table__column table__column--center"></td>
              <td class="table__column table__column--right"></td>
              <td
                class="table__column table__column--right table__column--row-total"></td>
              <td class="table__column table__column--buttons"></td>
            </tr>
          </tbody>
          <tfoot class="table__footer">
            <tr class="table__row table__row--footer">
              <td class="table__column table__column--table-size">
                Показывать на странице: 10
                <button class="size-selector">
                  <svg
                    class="size-selector-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="8"
                    height="5"
                    viewBox="0 0 8 5"
                    fill="none">
                    <path d="M4 5L0 0H8L4 5Z" />
                  </svg>
                </button>
              </td>
              <td class="table__column">1-10 of 276</td>
              <td class="table__column">
                <button class="pagination pagination--prev">
                  <svg
                    class="pagination-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="6"
                    height="10"
                    viewBox="0 0 6 10"
                    fill="none">
                    <path
                      d="M5.79971 1.10636C6.42812 0.51287 5.43313 -0.426818 4.80472 0.216126L0.196378 4.51891C-0.0654595 4.7662 -0.0654595 5.21131 0.196378 5.4586L4.80472 9.81084C5.43313 10.4043 6.42812 9.46464 5.79971 8.87115L1.71504 5.01348L5.79971 1.10636Z"
                      fill="#6E6893" />
                  </svg>
                </button>
              </td>
              <td class="table__column" colspan="5">
                <button class="pagination pagination--next">
                  <svg
                    class="pagination-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="6"
                    height="10"
                    viewBox="0 0 6 10"
                    fill="none">
                    <path
                      d="M0.200293 1.10636C-0.428118 0.51287 0.566865 -0.426818 1.19528 0.216126L5.80362 4.51891C6.06546 4.7662 6.06546 5.21131 5.80362 5.4586L1.19528 9.81084C0.566865 10.4043 -0.428118 9.46464 0.200293 8.87115L4.28496 5.01348L0.200293 1.10636Z"
                      fill="#6E6893" />
                  </svg>
                </button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </body>
</html>
