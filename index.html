<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>CRM-ShopOnline</title>

  <style>
    form .div {
      display: block;
    }

    label {
      display: block;
    }

    input[type=file] {
      margin: 16px 0px 0px 0px;
    }

    button {
      margin: 16px 0px 0px 0px;
    }
  </style>
</head>

<body>
  <h1>Добавить товар</h1>
  <form method="POST" action="https://jsonplaceholder.typicode.com/posts" enctype="multipart/form-data">
    <fieldset>
      <div>
        <label for="name">Наименование</label>
        <input type="text" name="name" class="text-field">
      </div>

      <div>
        <label for="category">Категория</label>
        <input type="text" name="category" class="text-field">
      </div>

      <div>
        <label for="unit_type">Единицы измерения</label>
        <input type="text" name="unit_type" class="text-field">
      </div>

      <label for="discount">Дисконт</label>
      <div>
        <input type="checkbox" onmousedown="this.form.discount.disabled=this.checked" pattern="\d{0-3}">
        <input type="text" id="discount" name="discount" disabled="disabled">
      </div>

      <div>
        <label for="description">Описание</label>
        <textarea name="description" class="text-field"></textarea>
      </div>

      <div>
        <label for="qty">Количество</label>
        <input type="text" name="qty" class="text-field">
      </div>

      <div>
        <label for="price">Цена</label>
        <input type="text" name="price" class="text-field">
      </div>

      <input type="file" name="file" class="button" />
    </fieldset>

    <button class="button">Добавить товар</button>
  </form>
</body>

</html>
