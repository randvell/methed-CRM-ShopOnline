<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>CRM-ShopOnline</title>

  <style>
    label {
      display: block;
    }

    input[type=file] {
      margin: 16px 0px 0px 0px;
    }

    button {
      margin: 16px 0px 0px 0px;
    }
  </style>
</head>

<body>
  <h1>Добавить товар</h1>
  <form method="POST" action="https://jsonplaceholder.typicode.com/posts">
    <fieldset>
      <label for="name">Наименование</label>
      <input type="text" id="name" name="name" class="text-field">

      <label for="category">Категория</label>
      <input type="text" id="category" name="category" class="text-field">

      <label for="unit_type">Единицы измерения</label>
      <input type="text" id="unit_type" name="unit_type" class="text-field">

      <label for="discount_checkbox">Дисконт</label>
      <input type="checkbox" id="discount_checkbox" onchange="this.form.discount.disabled=this.checked">
      <input type="text" name="discount" disabled="disabled">

      <label for="description">Описание</label>
      <textarea id="description" name="description" class="text-field"></textarea>

      <label for="qty">Количество</label>
      <input type="text" id="qty" name="qty" class="text-field">

      <label for="price">Цена</label>
      <input type="text" id="price" name="price" class="text-field">

      <br>
      <input type="file" name="file" class="button">
    </fieldset>

    <button type="submit" class="button">Добавить товар</button>
  </form>
</body>

</html>
